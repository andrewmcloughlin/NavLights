
{% extends 'Signal/base.html' %}
{% load static %}
{% block content %}
<div class='d-inline-flex flex-wrap justify-content-center container p-3 m-3 border'>
    <table class='table'>
        <thead>
            <tr>
                <th scope='col'>Title</th>
                <th scope='col'>Description</th>
                <th scope='col'>Image</th>
                <th scope='col'></th>
                <th scope='col'></th>
                <th scope='col'></th>
            </tr>
        </thead>
        <tbody>
            {% for object in all_objects %}
            <tr>
                <td>{{object}}</td>
                <td>{{object.description}}</td>
                <td><img class='card-img-top' src='{{object.image.url}}' style='max-width: 20%'></td>
                <td><a href="{% url 'view' object.id %}" class='btn btn-outline-primary'><i class='fas fa-angle-right'></i></a></td>
                <td><a href="{% url 'update' object.id %}" class='btn btn-outline-success'><i class='fas fa-pen'></i></a></td>
                <td><a href="{% url 'delete' object.id %}" class='btn btn-outline-danger'><i class='fas fa-trash-alt'></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
